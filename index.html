<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MONEY 504 | El Hub de las Remesas</title>
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-green: #0aff0a;
            --dark-bg: #050505;
            --card-bg: rgba(20, 20, 20, 0.6);
            --glass: blur(10px);
        }
        body {
            background-color: var(--dark-bg);
            /* Fondo sutil degradado para que no sea negro plano */
            background-image: radial-gradient(circle at 50% 0%, #1a1a2e 0%, #000000 70%);
            color: white;
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh;
        }

        /* HEADER */
        header { margin-top: 50px; text-align: center; padding: 0 20px; margin-bottom: 20px; }
        h1 {
            font-size: 3.5rem; margin: 0; font-weight: 900; letter-spacing: -3px;
            /* Gradiente de Texto: De Blanco a Azul Ne贸n */
            background: linear-gradient(90deg, #ffffff, var(--neon-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(0, 243, 255, 0.2);
        }
        .subtitle { color: #888; font-size: 0.8rem; letter-spacing: 4px; text-transform: uppercase; margin-top: 0px; font-weight: 600; }

        /* RELOJES (Nuevo Orden) */
        .clocks-container { 
            display: flex; gap: 15px; margin: 20px 0; justify-content: center; align-items: center; 
            flex-wrap: wrap; padding: 0 10px; 
        }
        .clock-card {
            background: var(--card-bg); border: 1px solid #333;
            padding: 10px 20px; border-radius: 16px; text-align: center; min-width: 80px;
            backdrop-filter: var(--glass);
            transition: transform 0.2s;
        }
        
        /* El Reloj de Honduras (Destacado) */
        .clock-card.hero {
            border: 1px solid var(--neon-blue);
            transform: scale(1.15); /* M谩s grande */
            box-shadow: 0 0 25px rgba(0, 243, 255, 0.15);
            z-index: 10;
        }
        
        .city-name { font-size: 0.65rem; color: #aaa; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 2px;}
        .time-display { font-size: 1.3rem; font-weight: 700; color: white; font-variant-numeric: tabular-nums; }
        .hero .time-display { font-size: 1.5rem; color: var(--neon-blue); }

        /* WIDGET DE PRECIOS (TradingView) */
        .market-widget {
            width: 90%; max-width: 500px; height: 140px;
            margin: 20px auto;
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* BOTONES PRINCIPALES */
        .links-container { width: 90%; max-width: 400px; display: flex; flex-direction: column; gap: 12px; margin: 30px 0; }
        .link-btn {
            background: var(--card-bg); border: 1px solid #333; padding: 16px 20px; border-radius: 50px;
            text-decoration: none; color: white; font-weight: 600; display: flex; justify-content: space-between; align-items: center;
            transition: all 0.3s ease; backdrop-filter: var(--glass);
        }
        .link-btn:hover { border-color: var(--neon-blue); transform: translateY(-2px); }
        
        .tag { font-size: 0.6rem; padding: 4px 8px; border-radius: 8px; font-weight: 800; text-transform: uppercase; }
        .tag-green { background: var(--neon-green); color: black; }
        
        /* FOOTER */
        footer { margin-top: auto; padding: 30px; color: #444; font-size: 0.7rem; text-align: center; }
        a { color: #555; text-decoration: none; }
    </style>
</head>
<body>

    <header>
        <div class="subtitle">UtilityOS Financial</div>
        <h1>MONEY 504</h1>
    </header>

    <div class="clocks-container">
        
        <div class="clock-card">
            <div class="city-name">吼 Miami / NY</div>
            <div class="time-display" id="time-us">--:--</div>
        </div>

        <div class="clock-card hero">
            <div class="city-name"> Tegu / SPS</div>
            <div class="time-display" id="time-hn">--:--</div>
        </div>

        <div class="clock-card">
            <div class="city-name"> Madrid</div>
            <div class="time-display" id="time-es">--:--</div>
        </div>
    </div>

    <div class="market-widget">
        <div class="tradingview-widget-container">
            <div class="tradingview-widget-container__widget"></div>
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-tickers.js" async>
            {
            "symbols": [
                {
                "proName": "FX_IDC:USDHNL",
                "title": "D贸lar a Lempira"
                },
                {
                "proName": "FX_IDC:EURHNL",
                "title": "Euro a Lempira"
                }
            ],
            "colorTheme": "dark",
            "isTransparent": true,
            "showSymbolLogo": true,
            "locale": "es"
            }
            </script>
        </div>
        </div>

    <div class="links-container">
        <a href="TU_LINK_REMITLY" class="link-btn" style="border-color: var(--neon-green);">
            <span> Enviar Dinero (Sin Comisi贸n)</span>
            <span class="tag tag-green">MEJOR PRECIO</span>
        </a>

        <a href="TU_LINK_WISE" class="link-btn">
            <span> Cuenta D贸lar Internacional</span>
            <span class="tag" style="background:white; color:black">WISE</span>
        </a>

        <a href="TU_CANAL_YOUTUBE" class="link-btn" style="background: #D93025; border:none;">
            <span> Ver An谩lisis en Vivo</span>
            <span class="tag" style="color:white">LIVE</span>
        </a>
    </div>

    <footer>
        漏 2026 Money 504 Media.<br>
        Datos de mercado por TradingView.
    </footer>

    <script>
        function updateClocks() {
            const now = new Date();
            const opts = { hour: '2-digit', minute: '2-digit', hour12: true }; // Formato AM/PM limpio
            
            document.getElementById('time-hn').innerText = now.toLocaleTimeString('es-HN', { ...opts, timeZone: 'America/Tegucigalpa' });
            document.getElementById('time-es').innerText = now.toLocaleTimeString('es-ES', { ...opts, timeZone: 'Europe/Madrid' });
            document.getElementById('time-us').innerText = now.toLocaleTimeString('en-US', { ...opts, timeZone: 'America/New_York' });
        }
        setInterval(updateClocks, 1000); updateClocks();
    </script>
</body>
</html>
